<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lonke's Keyboard</title>
</head>

<body>
    <div class="shell">
        <form name="KEY">
        <input type="text" name="display">
        <hr>
            <input class=btn type="button" value="ESC">
            <input class=btn type="button" value="F1" >
            <input class=btn type="button" value="F2" >
            <input class=btn type="button" value="F3" >
            <input class=btn type="button" value="F4" >
            <input class=btn type="button" value="F5" >
            <input class=btn type="button" value="F6" >
            <input class=btn type="button" value="F7" >
            <input class=btn type="button" value="F8" >
            <input class=btn type="button" value="F9" >
            <input class=btn type="button" value="F10">
            <input class=btn type="button" value="F11">
            <input class=btn type="button" value="F12">
            <input class=btn type="button" value="Insert">
            <input class=btn type="button" value="PrtSc" >
            <input class=btn type="button" value="Delete" onclick="KEY.display.value =''" id="Delete">
            <hr>   
            <input class=btn type="button" value="Tab ">
            <input class=btn type="button" value="1" onclick="KEY.display.value ='1'" >
            <input class=btn type="button" value="2" onclick="KEY.display.value ='2'" >
            <input class=btn type="button" value="3" onclick="KEY.display.value ='3'" >
            <input class=btn type="button" value="4" onclick="KEY.display.value ='4'" >
            <input class=btn type="button" value="5" onclick="KEY.display.value ='5'" >
            <input class=btn type="button" value="6" onclick="KEY.display.value ='6'" >   
            <input class=btn type="button" value="7" onclick="KEY.display.value ='7'" >  
            <input class=btn type="button" value="8" onclick="KEY.display.value ='8'" >    
            <input class=btn type="button" value="9" onclick="KEY.display.value ='9'" >       
            <input class=btn type="button" value="0" onclick="KEY.display.value ='0'" >
            <input class=btn type="button" value="-" onclick="KEY.display.value ='-'" >
            <input class=btn type="button" value="=" onclick="KEY.display.value ='='" >    
            <input class=btn type="button" value="Backspace" onclick="KEY.display.value =''" >
            <hr>
            <input class=btn type="button" value="Tab" >
            <input class=btn type="button" value="W" onclick="KEY.display.value ='W'" >
            <input class=btn type="button" value="E" onclick="KEY.display.value ='E'">  
            <input class=btn type="button" value="R" onclick="KEY.display.value ='R'" >
            <input class=btn type="button" value="T" onclick="KEY.display.value ='T'" >        
            <input class=btn type="button" value="Y" onclick="KEY.display.value ='Y'" >  
            <input class=btn type="button" value="U" onclick="KEY.display.value ='U'" >
            <input class=btn type="button" value="I" onclick="KEY.display.value ='I'" >
            <input class=btn type="button" value="O" onclick="KEY.display.value ='O'" >
            <input class=btn type="button" value="P" onclick="KEY.display.value ='P'" >
            <input class=btn type="button" value="[" onclick="KEY.display.value ='['" >
            <input class=btn type="button" value="]" onclick="KEY.display.value =']'" >
            <input class=btn type="button" value="\" onclick="KEY.display.value =''">
            <hr>
            <input class=btn type="button" value="A" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="S" onclick="KEY.display.value ='S'" >
            <input class=btn type="button" value="D" onclick="KEY.display.value ='D'" >
            <input class=btn type="button" value="F" onclick="KEY.display.value ='F'" >
            <input class=btn type="button" value="G" onclick="KEY.display.value ='G'" >
            <input class=btn type="button" value="H" onclick="KEY.display.value ='H'" >
            <input class=btn type="button" value="J" onclick="KEY.display.value ='J'" >        
            <input class=btn type="button" value="K" onclick="KEY.display.value ='K'" >         
            <input class=btn type="button" value="L" onclick="KEY.display.value ='L'" >         
            <input class=btn type="button" value=";" onclick="KEY.display.value =';'" >          
            <input class=btn type="button" value="'" onclick="KEY.display.value ='''" >          
            <input class=btn type="button" value="Enter" onclick="KEY.display.value =''" >           
            <hr>          
            <input class=btn type="button" value="Shift" onclick="KEY.display.value ='A'" >           
            <input class=btn type="button" value="Z" onclick="KEY.display.value ='Z'" >           
            <input class=btn type="button" value="X" onclick="KEY.display.value ='X'" > 
            <input class=btn type="button" value="c" onclick="KEY.display.value ='C'" >        
            <input class=btn type="button" value="V" onclick="KEY.display.value ='V'" >    
            <input class=btn type="button" value="B" onclick="KEY.display.value ='B'" >
            <input class=btn type="button" value="N" onclick="KEY.display.value ='N'" >
            <input class=btn type="button" value="M" onclick="KEY.display.value ='N'" >
            <input class=btn type="button" value="M" onclick="KEY.display.value ='M'" >
            <input class=btn type="button" value="," onclick="KEY.display.value =','" >
            <input class=btn type="button" value="." onclick="KEY.display.value ='.'" >
            <input class=btn type="button" value="/" onclick="KEY.display.value ='/'" >
            <input class=btn type="button" value="Shift" onclick="KEY.display.value =''" >
            <hr>            
            <input class=btn type="button" value="Ctrl" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="Fn" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="win" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="Alt" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="space" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="Alt" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="Ctrl" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="k" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="A" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="A" onclick="KEY.display.value ='A'" >
            <input class=btn type="button" value="A" onclick="KEY.display.value ='A'" >            
            <input class=btn type="button" value="A" onclick="KEY.display.value ='A'" >
  
            
        </form>
    </div>


</body>
</html>
